<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Samurai Seesaw Duel</title>
</head>
<body>
    <script src="seesaw.js" id="module"></script>
    <canvas id="myCanvas" width="800" height="800" color="black" ></canvas>
    <br>
    <input type="button" name="left_samurai_attack" id="left_samurai_attack" value="Left Attack" style="position: absolute; top: 800px; left: 50px">
    <input type="button" name="right_samurai_attack" id="right_samurai_attack" value="Right Attack" style="position: absolute; top: 800px; left: 650px">
    <br>
    <input id="leaf_speed" type="range" max="20" min="0" step=5 style="position: absolute; left: 350px">
    <br>
    <input id="enable_seesaw" type="checkbox" value="enabled" style="position: absolute; left: 750px" checked>
    <label for="enable_seesaw" style="position: absolute; left: 770px">Enable Seesaw</label>

</body>
</html>
